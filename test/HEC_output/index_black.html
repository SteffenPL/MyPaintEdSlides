<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="height=device-heigth, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
			.reveal section img { background:none; border:none; box-shadow:none; }
			.drawing {position:relative;width:1024px;height:768px;}
		</style>
	</head>
	<body>
        
		<div class="reveal">
			<div class="slides">
				<section data-transition="slide">
					<section>
						<img data-src="images/slides_0000.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0001.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0002.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0003.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0004.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0005.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0006.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0007.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0008.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0009.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0010.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0011.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0012.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0013.png"/>
						<br/><br/><br/>
					</section>
					<section>
						<img data-src="images/slides_0014.png"/>
						<br/><br/><br/>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,


				// Transition style
				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Transition speed
				transitionSpeed: 'default', // default/fast/slow

				// Transition style for full page slide backgrounds
				backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

				// Number of slides away from the current that are visible
				viewDistance: 3,


				// Parallax background image
				//parallaxBackgroundImage: 'parallax-2.jpg', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

				// Parallax background size
				// parallaxBackgroundSize: '2100px 900px', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

				// Number of pixels to move the parallax background per slide
				// - Calculated automatically unless specified
				// - Set to 0 to disable movement along an axis
				// parallaxBackgroundHorizontal: 200,
				//parallaxBackgroundVertical: 0,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>
	</body>
</html>
